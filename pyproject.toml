[tool.poetry]
name = "schema_automator"
version = "0.0.0"
description = "Infer models, enrich with meaning for terms including enum permissible values"
authors = ["Chris Mungall", "Mark Miller", "Sierra Moxon", "Harshad Hegde"]
license = "BSD 3-Clause"
readme = "README.md"

keywords = ["schema", "linked data", "data modeling", "rdf", "owl"]

classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Programming Language :: Python",
  "Environment :: Console",
  "Intended Audience :: Developers",
  "Intended Audience :: Science/Research",
  "Intended Audience :: Healthcare Industry",
  "License :: OSI Approved :: BSD License",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
]

repository = "https://github.com/linkml/schema-automator/"
documentation = "https://linkml.io/schema-automator/"

packages = [
    { include = "schema_automator" }
]

[tool.poetry.dependencies]
python = "^3.9"
linkml = "^1.7.4"
pandas = ">=1.3.5"
python-dateutil = ">=2.8.2"
quantulum3 = ">=0.7.9"
funowl = ">=0.2.3"
click-log = ">=0.4.0"
psycopg2-binary = { version = "^2.9.2", optional = true }
strsimpy = ">=0.2.1"
requests = ">=2.26.0"
oaklib = ">=0.5.25"
pandera = ">=0.12.0"
tomlkit = ">=0.11.4"
inflect = ">=6.0.0"
schemasheets = ">=0.1.24"
linkml-runtime = "^1.7.2"
duckdb = { version = "^0.10.1", optional = true }
click = "^8.1.7"
deprecated = "^1.2.15"
mariadb = {version = "^1.1.11", optional = true}
sqlalchemy = "^2.0.36"
rdflib = "^7.1.1"
jsonasobj2 = "^1.0.4"
deprecation = "^2.1.0"
numpy = "<2.0"
lxml = "^5.3.0"
pydbml = "^1.1.2"
pyyaml = "^6.0.2"
llm = {version = "^0.21", optional = true}

[tool.poetry.dev-dependencies]
pytest = ">=7.1.1"
Sphinx = ">=4.4.0"
sphinx-pdj-theme = ">=0.2.1"
sphinx-click = ">=3.1.0"
sphinxcontrib-mermaid = ">=0.9.2"
myst-parser = "*"
jupyter = ">=1.0.0"
lxml-stubs = "^0.5.1"

[tool.poetry.group.llm.dependencies]
llm = ">=0.12"
lxml = ">=4.9.1"
deptry = "^0.23.0"

[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning>=1.0.0,<2.0.0"]
build-backend = "poetry_dynamic_versioning.backend"

[tool.poetry-dynamic-versioning]
enable = true
vcs = "git"
style = "pep440"

[tool.poetry.scripts]
schemauto = "schema_automator.cli:main"
extract-schema = "schema_automator.utils.schema_extractor:cli"

[tool.poetry.extras]
docs = ["Sphinx", "sphinx-pdj-theme", "sphinxcontrib-mermaid"]
mariadb = ["mariadb"]
postgres = ["psycopg2-binary"]
duckdb = ["duckdb"]
llm = ["llm"]

[tool.codespell]
# Ref: https://github.com/codespell-project/codespell#using-a-config-file
skip = '.git,*.lock,resources'
check-hidden = true
ignore-regex = '\bOGER\b'
ignore-words-list = 'sie,assertIn'

[tool.deptry.per_rule_ignores]
DEP002 = ["numpy", "psycopg2-binary", "duckdb", "mariadb"]
